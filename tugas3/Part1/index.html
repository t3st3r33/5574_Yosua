<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="customForm" action="#" onsubmit="return showPopup()">
        <fieldset>
            <legend>Personalia:</legend>
            <table>
                <tr>
                    <td><label for="fname">Nama Depan:</label></td>
                    <td><input type="text" id="fname" name="fname" placeholder="Nama Depan" required></td>
                </tr>
                <tr>
                    <td><label for="lname">Nama Belakang:</label></td>
                    <td><input type="text" id="lname" name="lname" placeholder="Nama Belakang" required></td>
                </tr>
                <tr>
                    <td><label for="hobby">Hobi:</label></td>
                    <td>
                        <select id="hobby" name="hobby" required>
                            <option value="">Pilih Hobi</option>
                            <option value="Reading">Membaca</option>
                            <option value="Sports">Olahraga</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Music">Musik</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Jenis Kelamin:</label></td>
                    <td>
                        <select id="gender" name="gender" required>
                            <option value="">Jenis Kelamin</option>
                            <option value="Male">Laki-laki</option>
                            <option value="Female">Perempuan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Email" required></td>
                </tr>
                <tr>
                    <td><label for="address">Alamat:</label></td>
                    <td><textarea id="address" name="address" placeholder="Alamat" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="phone">Nomor Handphone:</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Nomor Handphone" pattern="[0-9]{10,}" required></td>
                </tr>
                <tr>
                    <td colspan="1" ><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    

<script src="script.js"></script>
</body>
</html>
