<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid img {
            width: 100%;
            height: auto;
            display: block;
            height: 200px; 
            object-fit: cover; 
        }
        .grid img:first-child {
            grid-column: span 2;
        }
        p{
            color: grey;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Cases</h1>
        <p>Working with Wonderful Creative Agency to create our website was a smooth operation...</p>

        <div class="grid">
            <img src="images1.jpg" alt="Gambar 1">
            <img src="image2.jpg" alt="Gambar 2">
            <img src="image3.jpg" alt="Gambar 3">
            <img src="image4.jpg" alt="Gambar 4">
            <img src="image5.jpg" alt="Gambar 5">
        </div>

</body>
</html>
